<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bortakväll</title>

  <!-- Bootstrap 5.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <!-- Styles -->
  <link rel="stylesheet" href="src/style.css">
</head>

<body>

  <!--INDEX-->
  <!--.navbar-->
  <!--.#backToTop-->
  <!--.dropdown-menu-->
  <!--.main-page #main-page w/ spinner-->
  <!--card-product-description-->
  <!--checkout-form-->
  <!--#checkoutSummary-->
  <!--.form-container-->


  <!--NAVBAR-->
  <nav class="bg-dark">
    <div class="container-nav mx-auto">
      <div class="d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="index.html">
          <img src="src/img/logo-bk.svg" height="40" alt="Bortakväll Logo" />
        </a>
        <button id="menu-toggle" class="btn-menu-toggle rounded-3 position-relative">
          <img src="src/img/cart.svg" height="20" alt="supermarket cart" />
          <span id="count-notification" class="badge-notification">
            <span id="count-item" class="counter-span">0</span>
          </span>
        </button>
      </div>
      <div id="storage-instockvsoutofstock" class="stock-phrase text-white small-font mx-auto">
        <!-- Stock phrase text will go here -->
      </div>
    </div>
  </nav>

  <!-- DROPDOWN MENU-->
  <div id="dropdown-menu" class="dropdown-menu flex-column padding-top">
    <div class="cart-render position-relative ">
    </div>
    <div class="total-cart" ></div>
  </div>


  <!-- MAIN PAGE items-->
  <div id="main-page" class="main-page">
    <!--- SPINNER -->
    <div id="spinner"
      class="d-none position-fixed top-0 end-0 bottom-0 start-0 bg-light bg-opacity-50 d-flex justify-content-center align-items-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="container mx-auto mt-5">
      <div id="card-container" class="d-flex flex-wrap gap-3 text-center padding-top  justify-content-center">
      </div>
    </div>
  </div>

  <div id="product-description" class="hide">
    <div class=" container mx-auto mt-5">
      <div id="card-product-description" class="d-flex flex-wrap gap-3 text-center">
        <span id="item-count-description"></span>
      </div>
    </div>
  </div>

  <!-- Product Detail Modal -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Product details will be injected here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="addToCartBtn">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>


  <!--CHECKOUT PAGE-->
  <!-- Checkout Summary Modal -->
  <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="checkoutModalLabel">Checkout Summary</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Inject your checkout summary here -->
          <div id="checkoutSummaryModalBody"></div>
          <div id="total-cart-checkout" class="total-cart-box"></div>
          <button type="button" class="btn btn-primary" id="proceedToFormButton">Proceed to Form</button>
        </div>
        <!-- <div class="modal-footer">
        </div> -->
      </div>
    </div>
  </div>



  <div class="checkout-form hide container mx-auto padding-top checkout-container">
    <!-- SUMMARY OF CART ITEMS-->
    <div id="checkout-products" class="checkout-list">
      <div id="checkoutSummary" class="mt-5 d-flex flex-wrap flex-column flex-md-row justify-content-between">
      </div>
      <div id="total-cart-checkout"
        class="total-cart-box bg-warning text-black d-flex flex-wrap card border-0 rounded-3 mb-4 w-100 p-3 h-100 d-inline-block text-center">
      </div>
      <div class="form-container mt-5">
        <form id="form-customer">
          <div class="form-row">
            <div class="col-lg-3">
              <label for="inputFirstName">Förnamn</label>
              <input type="text" class="form-control" id="inputFirstName" placeholder="Förnamn">
              <span id="customer_first_name" class="error-message"></span>
            </div>
            <div class="col-lg-3">
              <label for="inputLastName">Efternamn</label>
              <input type="text" class="form-control" id="inputLastName" placeholder="Efternamn">
              <span id="customer_last_name" class="error-message"></span>
            </div>
            <div class="col-lg-3">
              <label for="inputAddress">Adress</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Adress">
              <span id="customer_address" class="error-message"></span>
            </div>
          </div>
          <div class="form-row">
            <div class="col-lg-3">
              <label for="inputZip">Postnummer</label>
              <input type="text" class="form-control" id="inputZip" pattern="^(s-|S-){0,1}[0-9]{3}\s?[0-9]{2}$"
                placeholder="225 39">
              <span id="customer_postcode" class="error-message"></span>
            </div>
            <div class="col-lg-3">
              <label for="inputCity">Ort</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Malmö" required>
              <span id="customer_city" class="error-message"></span>
            </div>
            <div class="col-lg-3">
              <label for="inputEmail">E-post</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
              <span id="customer_email" class="error-message"></span>
            </div>
          </div>
          <div class="form-row">
            <div class="col-lg-3">
              <label for="inputPhone">Telefon</label>
              <input type="tel" class="form-control" id="inputPhone" placeholder="07/+46">
              <span id="customer_phone" class="error-message"></span>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-4 mb-4">Köp</button>
          <button type="button" class="cancel-purchase" data-bs-toggle="modal"
            data-bs-target="#confirmationModal">Avbryt</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Confirmation Cancel Purchase Modal -->
  <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmationModalLabel">Confirm Action</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to cancel the purchase?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="confirmContinuePurchaseBtn">No</button>
          <button type="button" class="btn btn-primary" id="confirmCancelBtn">Yes, Cancel It</button>
        </div>
      </div>
    </div>
  </div>

  <!--CHECKOUTFORM -->

  <!-- Order Confirmation Modal -->
  <div class="modal fade" id="orderConfirmationModal" tabindex="-1" aria-labelledby="orderConfirmationModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="orderConfirmationModalLabel">Order Confirmation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Order details will be injected here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>



  <!-- Script -->
  <script type="module" src="/src/main.ts">
  </script>
</body>

</html>
